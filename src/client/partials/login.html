<form novalidate class="form form-horizontal">
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">

				<fieldset>
					<legend>Login User</legend>

					<div class="form-group">
						<label for="name" class="col-sm-3 control-label">Login</label>
						<div class="col-sm-7">
							<input type="text" ng-model="user"
								placeholder="Login" class="form-control"
								autocomplete="off">
						</div>
					</div>

					<div class="form-group">
						<label for="password" class="col-sm-3 control-label">Password</label>
						<div class="col-sm-7">
							<input type="password" ng-model="password"
								placeholder="Password"
								class="form-control" autocomplete="off">
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-3">&nbsp;</div>
						<div class="col-sm-7">
							<button ng-click="login()" class="btn btn-primary">Prihlásenie</button>
							<br> <br> <a href="#" ng-click="resetPassword()">Zabudnuté
								heslo</a> | <a href="#">Registrácia</a>
						</div>
					</div>
				</fieldset>
			</div>
		</div>
	</div>
</form>
