<section id="LoginForm" ng-app="doc.ui-ace" class="ng-scope">
	<form class="ng-pristine ng-valid form form-horizontal">
		<div class="container">
			<div class="row">
				<div class="col-md-6 col-md-offset-3">

					<div ng-show="alert" class="alert alert-danger alert-dismissable">
						<button type="button" class="close" data-dismiss="alert"
							aria-hidden="true">&times;</button>
						<strong>Authentication failure!</strong> {{alert}}
					</div>

					<fieldset>
						<legend>Login User</legend>

						<div class="form-group">
							<label for="name" class="col-sm-3 control-label">Current password</label>
							<div class="col-sm-7">
								<input type="text" id="name" name="name" ng-model="user"
									placeholder="Password" class="ng-pristine ng-valid form-control"
									autocomplete="off">
							</div>
						</div>

						<div class="form-group">
							<label for="password" class="col-sm-3 control-label">Password</label>
							<div class="col-sm-7">
								<input type="password" id="pwd" name="pwd" ng-model="password"
									placeholder="New Password"
									class="ng-pristine ng-valid form-control" autocomplete="off">
							</div>
						</div>

						<div class="form-group">
							<div class="col-sm-3">&nbsp;</div>
							<div class="col-sm-7">
								<button ng-click="login()" class="btn btn-primary">Prihlásenie</button>
								<br> <br> <a href="#" ng-click="resetPassword()">Zabudnuté
									heslo</a> | <a href="#">Registrácia</a>
							</div>
						</div>
					</fieldset>
				</div>
			</div>
		</div>
	</form>
</section>
