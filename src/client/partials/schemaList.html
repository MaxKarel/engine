
	<div class="container">
		<div class="row">
			<fieldset>
				<legend>Zoznam schém na editáciu</legend>
			</fieldset>

			<div class="col-md-6">
				<table class="bootstrap">
					<thead>
						<tr>
							<th>ID</th>
							<th>Názov</th>
							<th>Veľkosť</th>
							<th>Akcie</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="schema in schemaList">
							<td>{{$index + 1}}</td>
							<td>{{schema.name}}</td>
							<td>{{schema.size}}</td>
							<td class="btn-group btn-group-xs"><a href="{{ '#/schema/edit/'+schema.name}}" class="btn btn-default">edit</a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
