

<div class="container">
		<div class="row">
			<fieldset>
				<legend>Zoznam bezpecnostnych skupin</legend>
			</fieldset>

			<div class="col-md-6">
				<table class="bootstrap">
					<thead>
						<tr>
							<th>ID</th>
							<th>Názov</th>
							<th>Akcie</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="group in groups">
							<td>{{$index + 1}}</td>
							<td>{{group.baseData.name}}</td>
							<td class="btn-group btn-group-xs"><a href="" ng-click="selectGroup(group)" class="btn btn-primary">edit</a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

<br/>
<br/>
		<div ng-show="selectedGroup">
			<div class="row">
				<fieldset>
					<legend>Modifikacia bezpecnostnej skupiny - {{selectedGroup.baseData.name}}</legend>
				</fieldset>



				<div class="form-group">
					<label for="name" class="col-sm-3 control-label">Identifikator
						skupiny</label>
					<div class="col-sm-7">
						<input type="text" id="name" name="name"
							ng-model="selectedGroup.baseData.id" placeholder=""
							class="ng-pristine ng-valid form-control" autocomplete="off">
					</div>
				</div>

				<div class="form-group">
					<label for="name" class="col-sm-3 control-label">Nazov
						skupiny</label>
					<div class="col-sm-7">
						<input type="text" id="name" name="name"
							ng-model="selectedGroup.baseData.name" placeholder=""
							class="ng-pristine ng-valid form-control" autocomplete="off">
					</div>
				</div>

			</div>
			<div class="row">
				<fieldset>
					<legend>Opravnenia - {{selectedGroup.baseData.name}}</legend>
				</fieldset>
				<div class="col-md-6 permissions">
					<p>Pridelené práva</p>
					<table border="1">
						<tbody>
							<tr ng-repeat="perm in group.permissions">
								<td><a href="" ng-click="removePermission(perm)"><i
										class="glyphicon glyphicon-minus"></i></a>&nbsp;</a></td>
								<td ng-click="removePermission(perm)">{{perm}}</td>
							</tr>
						</tbody>

					</table>
				</div>

				<div class="col-md-6 permissions">
					<p>Dostupné práva</p>
					<table border="1">
						<tbody>
							<tr ng-repeat="perm in permissions">
								<td><a href="" ng-click="addPermission(perm)"><i
										class="glyphicon glyphicon-plus"></i></a>&nbsp;</td>
								<td ng-click="addPermission(perm)">{{perm}}</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>

			<div class="row">
				<button ng-click="updateGroupPermissions()" class="btn btn-primary">Uložiť</button>
			</div>
		</div>
	</div>
