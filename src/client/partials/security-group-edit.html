<div class="container-fluid">
	<div class="row">
		<div class="col-md-5">
			<fieldset>
				<legend>Zoznam bezpečnostných skupín</legend>
			</fieldset>
			<div class="table-responsive">
				<table class="table">
				<!--<table class="bootstrap">-->
					<thead>
						<tr>
							<th>ID</th>
							<th>Názov</th>
							<th>Akcie</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="group in groups">
							<td>{{$index + 1}}</td>
							<td>{{group.baseData.name}}</td>
							<td class="psui-actions-holder">
								<span class="psui-btn psui-edit-btn" ng-click="selectGroup(group)">
									<i></i><span>view</span>
								</span>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

		<div class="col-md-7">
			<div ng-show="selectedGroup">
				<div  class="form form-horizontal" >
					<fieldset>
						<legend>Modifikácia bezpečnostnej skupiny - {{selectedGroup.baseData.name}}</legend>
						<div class="form-group">
							<label for="name" class="col-sm-4 control-label">Identifikátor skupiny</label>
							<div class="col-sm-8">
								<input type="text" id="name" name="name"
									ng-model="selectedGroup.baseData.id" placeholder=""
									class="ng-pristine ng-valid form-control" autocomplete="off">
							</div>
						</div>
						<div class="form-group">
							<label for="name" class="col-sm-4 control-label">Názov skupiny</label>
							<div class="col-sm-8">
								<input type="text" id="name" name="name"
									ng-model="selectedGroup.baseData.name" placeholder=""
									class="ng-pristine ng-valid form-control" autocomplete="off">
							</div>
						</div>
					</fieldset>
				</div>
				
				<div class="form form-horizontal" >
					<fieldset>
						<legend>Oprávnenia - {{selectedGroup.baseData.name}}</legend>
						<div class="form-group">
							<div class="col-md-12">
								<div class="row psui-multiselect-box">
									<div class="col-sm-6 permissions psui-box">
										<header>Pridelené práva</header>
										<section class="psui-list" >
											<div ng-repeat="perm in group.permissions" class="psui-list-item" ng-click="removePermission(perm)">
												<i class="glyphicon-minus"></i><span>{{perm}}</span>
											</div>
										</section>
									</div>
									<div class="col-sm-6 permissions psui-box">
										<header>Dostupné práva</header>
										<section class="psui-list">
											<div ng-repeat="perm in permissions" class="psui-list-item" ng-click="addPermission(perm)">
												<i class="glyphicon-plus"></i><span>{{perm}}</span>
											</div>
										</section>
									</div>
								</div>
							</div>
						</div>
					</fieldset>
					
					<div class="form-group">
						<div class="col-md-12">
							<button ng-click="updateGroupPermissions()" class="btn btn-primary pull-right">
								<i class="glyphicon-ok"></i>Uložiť
							</button>
						</div>
					</div>
				</div>
				
			</div>
		</div>
	</div>
</div>
